<!DOCTYPE html>
<html lang="pt-br"> <!-- Essa parte do documento serve para exibir a linguagem, que no caso está em Português do Brasil (PT-BR)-->
<head> <!-- no Cabeçalho fica todas as configurações do Site-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 06</title> <!-- Aqui fica o título do texto-->
</head>
<body> <!-- No corpo fica todo o conteúdo do site-->
  <h1>Explicação</h1> <!-- a Tag h1 define o título do texto-->
  <hr> <!-- HR irá inserir uma linha horizontal no site-->

  <p>
    Olá meus amores! <br> <!-- a Tag p indica o inicio de um parágrafo-->
    Bem Vinda de volta Gabi!
    <br> <!-- br é uma tag usada para incluir uma quebra de linha-->
  </p>
  <p>
    Bem, agora que vocês já está afiados no uso das tags de titulo &lt; h1&gt;, &lt;p&gt; e &lt;br&gt; é hora de entender que nem tudo em HTML vai ser inserido dentro de parágrafos!
  <br>
  &reg;= Marca Registrada - Código: &amp;reg
<br> <img src="quadro de simbolos.png" alt="Lista de Símbolos">
</p>
</body>
</html>
